<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var date = new Date();
      var hour = date.getHours();
      if (hour < 12) {
        alert("good morning");
      } else if (hour == 12) {
        alert("good noon....");
      } else if (hour > 12 && hour < 18) {
        alert("Good afternoon");
      } else {
        alert("Good evening");
      }
    </script>
  </body>
</html>
