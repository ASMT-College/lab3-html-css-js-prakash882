<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <button onclick="generateTable()">Generate table</button>
      <div id="dynamicTable"> </div>

      <script>
            var studentList = [
                  {
                        name : 'Sushant',
                        age : 21
                  },
                  {
                        name : 'Chitra',
                        age : 20
                  },
                  {
                        name : 'Prakash',
                        age : 25
                  },
                  {
                        name : 'Naresh',
                        age : 20
                  }
            ]
            
            function generateTable()
            {
                  var myTable = 
                  `
                  <table>
                        <tr>
                              <td>Name</td>
                              <td>Age</td>
                        </tr>
                  `
            studentList.forEach(element =>{
                        myTable = myTable + `
                        <tr>
                              <td>${element.name}</td>
                              <td>${element.age}</td>
                        </tr>
                        `
                  });
            myTable = myTable +`</table>`;
            document.getElementById("dynamicTable").innerHTML = myTable;
            }
            
      </script>
</body>
</html>
